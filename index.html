<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
      <div class="agecal">
        <div class="day">
          <label for="Day">Day</label><br>
          <input type="text"  id="day" name="day" placeholder="DD"><br>
          <span id="validDay"></span>
        </div>
        <div class="month">
          <label for="month">month</label><br>
          <input type="text"  id="month" placeholder="MM"><br>
          <span id="validmonth"></span>
        </div>
        <div class="Year">
          <label for="Year">Year</label><br>
          <input type="text"  id="Year" placeholder="YYY"><br>
          <span id="validyear"></span>
        </div>
      </div>
      <button class="btn"><i class="fa-solid fa-arrow-down"></i></button>
      <span class="pink" id="yearresult">- -</span><span class="large">Year</span><br>
      <span class="pink" id="monthresult">- -</span><span class="large">Month</span><br>
      <span class="pink" id="dayresult">- -</span><span class="large">Day</span><br>
    </div>
    <script src="app.js"></script>
</body>
</html>
